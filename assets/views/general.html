<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/index.css">
        <script type="module" src="../js/indexGeneral.js" defer></script>
        <title>User View</title>
    </head>
    <body class="general-body">
        
        <section class="caja" id = "userMainInfo">
            <header id="customImage">
                <img id="userBackground" src="" alt="">
                <button id="btnEditUser" class="btnEdit btnEditUser"><i class="fa-solid fa-pen-to-square"></i></button>
            </header>
            <figure id="avatar">
                <img id="dicebearAvatarMini" src="" alt="" style="cursor: zoom-in;">
                <figcaption id="userName">
                    <input class="inputView" type="text" id="generalUsernameInput">
                </figcaption>
            </figure>
            
            <article class="userInfo" id="bioAndAddress">
                <p class=" description"><textarea class="inputView" type="text" id="generalDescriptionInput"></textarea></p>
                <p class=" email"><input class="inputView" type="text" id="generalMailInput"></p>
                <p class=" address"><input class="inputView" type="text" id="generalAddressInput"></p>
            </article>
        </section>
        <section class="caja" id= "userExperience">
            <button id="btnEditExperience" class="btnEdit btneditLaboral"><i
                    class="fa-solid fa-pen-to-square"></i></button>
            <h2 id="userExperienceTitle" class="user-experience-title"><b>Professional Information</b></h2>
            <article id="yearsExperience">
                <h4 class="user-experience-subtitle"><u>Years of Experience</u></h4>
                <input class="inputView" type="text" id="generalYearsInput">
            </article>
            <article id="definedSector">
                <h4 class="user-experience-subtitle"><u>Sector in the Industry</u></h4>
                <input class="inputView" type="text" id="generalSectorInput"> 
            </article>
            <article class="caja" > 
                <p class="titleStack">Stack definido por el usuario</p>
                <div id ="stacks"></div>
            </article>
        </section>
        <section>
            <div id="generalModal" class="modal">
                <div >
                    <span id="closeModal" class="close"></span>
                    <div  id="contentModal">
                        <p>Some text in the Modal..</p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
